---
layout: default
show_sidebar: false
---

<div class="columns is-multiline">

  <div class="column is-12">
    {{ page.content }}
  </div>

  {% assign products = site.data.merchandise %}

  {% for item in site.data.merchandise %}
  <div class="column is-4-desktop is-6-tablet">

    <a href="{{ item.link }}">

      <div class="card">

        {% if item.image %}
        <div class="card-image">
          <figure class="image is-1by1">
            <img src="{{ item.image }}" alt="{{ item.title }}" />
          </figure>
        </div>
        {% endif %}
        <div class="card-content">

          <p class="title is-4">{{ item.title }}</h2>
          <p class="subtitle is-5">{{ item.description }}</p>  
          <p class="title is-5 has-text-right">{{ item.price }}</p>

        </div>
      </div>

    </a>

  </div>
  {% endfor %}
</div>
