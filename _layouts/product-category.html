---
layout: default
show_sidebar: false
---

<div class="columns is-multiline">

  <div class="column is-12">
    {{ page.content }}
  </div>

  {% assign products = site.data.merchandise %}

  {% for item in site.data.merchandise %}
  <div class="column is-mobile is-3-desktop is-4-tablet">

    <a href="{{ item.link }}">

      <div class="card merch">
        {% if item.image %}
        <div class="card-image">
          <figure class="image is-1by1">
            <img src="{{ item.image }}" alt="{{ item.title }}" />
          </figure>
        </div>
        {% endif %}
        <div class="card-content">

          <p class="title is-4">{{ item.title }}</h2>
          <p class="subtitle is-6">{{ item.description }}</p>
          <!-- <p class="is-6 has-text-right">starting at <b class="title is-5">{{ item.price }}</b></p> -->

        </div>

        <div class="card-footer merch">
          <div class="card-footer-item">
            <p class="is-6 has-text-right">starting at <b class="title is-5">{{ item.price }}</b></p>
          </div>
        </div>
      </div>

    </a>

  </div>
  {% endfor %}
</div>
